name: Test Bun Coverage Report Action

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"
      
      - name: Install dependencies
        run: |
          echo "📦 Installing dependencies..."
          bun install --frozen-lockfile
          echo "✅ Dependencies installed successfully"
      
      - name: Run tests with coverage
        run: |
          echo "🧪 Running tests with coverage..."
          bun test --coverage --coverage-reporter=lcov --coverage-dir=coverage
          echo "✅ Tests completed successfully"
      
      - name: Verify coverage files
        run: |
          echo "📁 Checking coverage directory contents:"
          if [ -d "coverage" ]; then
            ls -la coverage/
            echo "✅ Coverage directory found"
          else
            echo "❌ Coverage directory not found"
            exit 1
          fi
          echo ""
          echo "📄 LCOV file contents (first 20 lines):"
          if [ -f "coverage/lcov.info" ]; then
            head -20 coverage/lcov.info
            echo "✅ LCOV file found"
          else
            echo "❌ LCOV file not found"
            exit 1
          fi
          echo ""
          echo "📊 Coverage directory size:"
          du -sh coverage/
      
      - name: Test Coverage Report Action
        uses: ./
        with:
          lcov-path: coverage/lcov.info
          min-coverage: 80
          github-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload coverage files as artifacts
        if: always() && hashFiles('coverage/**') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage-files
          path: coverage/
          retention-days: 7